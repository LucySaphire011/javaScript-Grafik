<!DOCTYPE html>
<html>
	<head>
		<title>Zeichnen auf der Canvas</title>
		<style>	
			body, html{padding:0; margin:0;}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>	
	<body>
		<canvas id="myCanvas" width="700" height="350"></canvas>
		<script src="dauvas.js"></script>
		
		<script>
			//fullScreen();
			var a=100;
			setFillColor("#FF9999");				
			fillCircle(xmax/4, ymax/2, xmax*0.65);								
			setFillColor("#FF0000");				
			fillRectCenter(xmax/2,ymax/2,a,a);
			setFillColor("white");
			fillRectCenter(xmax/2,ymax/2,a*0.8,a*0.2);
			fillRectCenter(xmax/2,ymax/2,a*0.2,a*0.8);
			setFillColor("red");
			drawText(100,100,"Hopp Schwiiz",80);
		</script>
			
		</body>
</html>
