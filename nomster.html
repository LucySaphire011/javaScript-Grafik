<!DOCTYPE html>
<html>
	<head>
		<title>Zeichnen auf der Canvas</title>
		<style>	
			body, html{padding:0; margin:0;}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>	
	<body>
		<canvas id="myCanvas" width="700" height="350"></canvas>
		<script src="dauvas.js"></script>
		
		<script>
			
			
			function monster1(x,y,a){
				setFillColor("green");	
				fillCircle(x,y,a);
				for(var w=0; w<180; w=w+30)
					fillRectCenterRotate(x,y,3*a, 0.15*a, w);
				//Augen
				setFillColor("white");
				fillOval(x+0.3*a,y-0.5*a,0.1*a,0.2*a);
				fillOval(x-0.3*a,y-0.5*a,0.1*a,0.2*a);
				setFillColor("black");
				fillOval(x+0.3*a, y-0.4*a, 0.04*a, 0.06*a);
				fillOval(x-0.3*a, y-0.4*a, 0.04*a, 0.06*a);
				//Mund
				fillRectCenter(x, y+0.3*a, 0.5*a, 0.2*a)
			}
			
			function monster2(x,y,a){
				setFillColor("yellow");	
				fillCircle(x,y,a);
				for(var w=0; w<180; w=w+30)
					fillRectCenterRotate(x,y,3*a, 0.15*a, w);
				//Augen
				setFillColor("white");
				fillOval(x+0.3*a,y-0.5*a,0.1*a,0.2*a);
				fillOval(x-0.3*a,y-0.5*a,0.1*a,0.2*a);
				setFillColor("black");
				fillOval(x+0.3*a, y-0.4*a, 0.04*a, 0.06*a);
				fillOval(x-0.3*a, y-0.4*a, 0.04*a, 0.06*a);
				//Mund
				fillRectCenter(x, y+0.3*a, 0.5*a, 0.2*a)
			}

			function flower(x,y,a){
				
				setFillColor("red");
				for (var w=0; w<360; w=w+30)
					fillOvalRotate(x+Math.cos(w*Math.PI/180)*a,y+Math.sin(w*Math.PI/180)*a,a*2,a*0.5,w);
				setFillColor("yellow");
				fillCircle(x,y,a)
				}

			function monster3(x,y,a){
				setFillColor("pink");	
				fillCircle(x,y,a);
				for(var w=0; w<180; w=w+30)
					fillRectCenterRotate(x,y,3*a, 0.15*a, w);
				//Augen
				setFillColor("white");
				fillOval(x+0.3*a,y-0.5*a,0.1*a,0.2*a);
				fillOval(x-0.3*a,y-0.5*a,0.1*a,0.2*a);
				setFillColor("black");
				fillOval(x+0.3*a, y-0.4*a, 0.06*a, 0.08*a);
				fillOval(x-0.3*a, y-0.4*a, 0.06*a, 0.08*a);
				//Augenbrauen
				fillRectCenterRotate(x+0.3*a,y-0.7*a,0.1*a,0.5*a, 60);
				fillRectCenterRotate(x-0.3*a,y-0.7*a,0.1*a,0.5*a, 120)
				//Mund
				fillOval(x, y+0.3*a, 0.5*a, 0.2*a)
				flower(x+0.4*a,y-0.3*a,a/10);
				flower(x-0.4*a,y-0.3*a,a/10);
				setFillColor("red");
				fillRect(x,y+0.4,a,0.04*a)
				


			}

			for(var i=0; i<100; i++){
				var x=Math.floor(Math.random()*xmax);
				var y=Math.floor(Math.random()*ymax);
				if(Math.random()<0.5)
					monster1(x,y,20);
				else
					monster2(x,y,5);
				
			}
			monster3(300,300,300);
			
		</script>	
			
		</body>
</html>
